{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <form action="/profile" method="post">
        <h2 value="{{ username }}">{{ username }}</h2>
        <h4>Change password?</h4>
          <div class="form-group">
              <input class="form-control" id="new_password" name="new_password" placeholder="New Password" type="password">
          </div>
          <div class="form-group">
              <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
          </div>
          <button id="res" class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
